<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>BMI Calculator</h1>
    <nav>
        <ul class="top-menu">
            <li><a href="The_Factory_Main_Page.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="bmi_calculator.html">BMI Calculator</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="trainers.html">Trainer</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
        </ul>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Create Account</a>
        </div>
    </nav>
</header>

<section class="calculator-container">
    <div class="calculator">
        <h2>Calculate Your BMI</h2>
        <div class="input-group">
            <label for="feet">Height (feet):</label>
            <input type="number" id="feet" placeholder="Feet">
        </div>
        <div class="input-group">
            <label for="inches">Height (inches):</label>
            <input type="number" id="inches" placeholder="Inches">
        </div>
        <div class="input-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" placeholder="Weight in lbs">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <div class="progress-table-container">
        <h2>User Progress</h2>
        <table class="progress-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Height (feet)</th>
                <th>Height (inches)</th>
                <th>Weight (lbs)</th>
                <th>BMI</th>
                <th>BMI Category</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table rows will be dynamically populated with user data -->
            </tbody>
        </table>
    </div>
</section>

<footer>
    <p>&copy; 2024 The Factory Gym. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
