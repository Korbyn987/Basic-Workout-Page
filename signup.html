<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">
        <h2>Create an Account</h2>
        <form action="signup.php" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password"required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" placeholder="Weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (inches):</label>
                <input type="number" id="height" name="height" placeholder="Height" required>
            </div>
            <div class="input-group">
                <label for="goal">Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="lose">Lose Weight (Cutting)</option>
                    <option value="gain">Gain Weight (Bulking)</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
</body>
</html>
